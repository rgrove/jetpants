---
twitter:
  results: >
    <div class="twitter" role="complementary">
      <h2>Twitter Results</h2>
      {.section results}
        <ul>
          {.repeated section @}
            <li>
              <p lang="{iso_language_code}">
                <cite><a href="http://twitter.com/{from_user}">{from_user}</a></cite>: {text}
              </p>
              <span class="meta"><a href="http://twitter.com/{from_user}/status/{id}">{created_at}</a></span>
            </li>
          {.end}
        </ul>
      {.end}
      <p><a href="http://search.twitter.com/search?q={query|url-param-value}">More Twitter Search results...</a></p>
    </div>

web:
  info: >
    {.section info}
      <p>
      Results <strong>{first} - {last}</strong> of about <strong>{total}</strong>
      for <strong>{query|html}</strong>
      </p>
    {.or}
      <p>No results found.</p>
    {.end}

  pagination: >
    <div class="pg">
      <h2 class="ol">Pagination</h2>
      <ul role="navigation">
        {.section prev}
          <li class="prev"><a href="#{queryString}" rel="prev">Prev</a></li>
        {.end}
        {.repeated section pages}
          <li>
            {.section current}
              <strong>{page}</strong>
            {.or}
              <a href="#{queryString}">{page}</a>
            {.end}
          </li>
        {.end}
        {.section next}
          <li class="next"><a href="#{queryString}" rel="next">Next</a></li>
        {.end}
      </ul>
    </div>

  results: >
    <div class="web">
      <h2 class="ol">Web Results</h2>
      {.section results}
        <ol start="{start}">
          {.repeated section @}
            <li>
              <h3 class="title"><a href="{url}">{title}</a></h3>
              {# TODO: Make this a <p>}
              <div class="abstract">{abstract}</div>
              <cite>{dispurl}</cite>
            </li>
          {.end}
        </ol>
      {.or}
        <h3>Aw snap!</h3>
        <p>
          We scoured the vast wastelands of the Intertubes for
          <strong>{query|html}</strong>, but we couldn't find anything. Sorry.
        </p>
      {.end}
    </div>
